<!DOCTYPE html>
<html>
<head>
    <title>Token Verification</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #667eea, #764ba2);
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 { color: #333; margin-bottom: 10px; }
        p { color: #666; margin-bottom: 20px; }
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .status {
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }
        .success { background: #d4ffd4; color: green; }
        .error { background: #ffd4d4; color: red; }
        .loading { background: #fff9c4; color: #856404; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Verify Token</h1>
        <p id="keyText">Masukkan token Anda</p>
        
        <input type="text" id="tokenInput" placeholder="Token Anda..." required>
        <button id="verifyBtn">Verify Token</button>
        
        <div id="status" class="status"></div>
    </div>

    <script>
        const tg = window.Telegram?.WebApp;
if (tg) {
    tg.expand();
}

// ‚úÖ HARCODE SEMUA DATA UNTUK TEST
const userId = "6209084400";  // Ganti dengan user ID lu
const userKey = "CLARISA-001"; // Ganti dengan key yang ada di Firebase
const token = "abc123xyz";     // Ganti dengan token yang sesuai di Firebase

console.log("üîß TEST DATA:", { userId, userKey, token });

// Tampilkan info
document.getElementById('keyText').innerHTML = `
    Key: <b>${userKey}</b><br>
    User ID: <b>${userId}</b><br>
    Masukkan token:
`;

// Submit handler
document.getElementById('verifyBtn').onclick = async function() {
    const inputToken = document.getElementById('tokenInput').value.trim();
    
    if (!inputToken) {
        alert("Masukkan token dulu!");
        return;
    }

    console.log("üöÄ Mengirim ke API...", { 
        userId: userId, 
        userKey: userKey, 
        token: inputToken 
    });

    try {
        const response = await fetch('https://kenjakudatabaseapi.vercel.app/api/verify', {
            method: 'POST',
            headers: { 
                'Content-Type': 'application/json',
                'Accept': 'application/json'
            },
            body: JSON.stringify({
                userId: userId,
                userKey: userKey, 
                token: inputToken
            })
        });

        const result = await response.json();
        console.log("üì° Response API:", result);

        if (result.success) {
            alert(`‚úÖ BERHASIL! ${result.message}`);
        } else {
            alert(`‚ùå GAGAL: ${result.message}`);
        }

    } catch (error) {
        console.error("üí• Error:", error);
        alert("‚ùå Network error! Coba lagi.");
    }
};
        }
    </script>
</body>
</html>
